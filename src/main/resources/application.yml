spring:
  application:
    name: utile-be-gateway
  cloud:
    gateway:
      routes:
        - id: register_route
          uri: http://localhost:8081
          predicates:
            - Path=/register


springdoc:
  swagger-ui:
    show-extensions: true
    show-common-extensions: true
    path: /swagger-ui.html
    disable-swagger-default-url: true
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true



eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

